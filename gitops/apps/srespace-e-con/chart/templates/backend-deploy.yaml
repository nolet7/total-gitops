apiVersion: apps/v1
kind: Deployment
metadata:
  name: srespace-backend
  namespace: {{ .Values.namespace }}
  labels: { app: srespace-backend }
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels: { app: srespace-backend }
  template:
    metadata:
      labels: { app: srespace-backend }
      annotations: { linkerd.io/inject: enabled }
    spec:
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: "{{ .Values.backend.image.pullPolicy }}"
          ports: [ { containerPort: {{ .Values.backend.service.port }}, name: http } ]
          envFrom: [ { secretRef: { name: {{ .Values.envFromSecret | quote }} } } ]
          readinessProbe:
            httpGet: { path: /readyz, port: http }
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet: { path: /healthz, port: http }
            initialDelaySeconds: 10
            periodSeconds: 15
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: srespace-backend
  namespace: {{ .Values.namespace }}
  labels: { app: srespace-backend }
spec:
  selector: { app: srespace-backend }
  ports:
    - port: 80
      targetPort: {{ .Values.backend.service.port }}
      name: http
